<template>
  <button class="btn btn-primary" click.trigger='newWidget()'style="margib-bottom:10px;">Creat Widget</button>   
 <table class="table">
     <thead>
         <tr>
             <th colspan="3">
                 <div class="checkbox leftMargin">
                     <label>
                         <input checked.bind="isCheckedCompleted" type="checkbox"> Filter out Completed Widget
                     </label>
                 </div>
             </th>
         </tr>
         <tr>
             <th scope="col">Widget</th>
             <th scope="col">Boo</th>
             <th scope="col">Hoo</th>
         <th></th>
         </tr>
     </thead>
 </table>
 
 >>>>widgetTable.html row
 <tr repeat.for="widget of widget.widgetsArray | filterWidgets:isCheckedCompleted" >
         <td scope="row" click.delegate="editWidget(widget)">${widget.widget}</td>
         <td>
           <select change.delegate="updateWidget(widget)" value.bind="widget.boo" class="form-control" id="widgetBoo">
             <option repeat.for="boo of booes" value.bind="boo">${boo}</option>
           </select>
         </td>
         <td>${widget.hoo | dateFormat}</td>
         <td>
             <button click.trigger="deleteWidget(widget)" type="button" class="btn btn-danger btn-sm">Delete</button>
         </td>
       </tr>
 
 >>>> widgetTable.html checkbox
  <tr>
         <th colspan="3">
             <div class="checkbox leftMargin">
                 <label>
                   <input checked.bind="isCheckedCompleted" type="checkbox"> Filter out Completed Widgets
                 </label>
               </div>
         </th>
       </tr>
     </template>
